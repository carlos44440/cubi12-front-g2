name: ci-cd

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          build-args: |
            backend_url=${{ secrets.BACKEND_URL }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/cubi12-front-g2:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/cubi12-front-g2:${{ github.sha }}

      - name: Trigger Render Deploy Hook
        if: github.event_name == 'push' # Solo al hacer push a main
        run: |
          curl -X POST "https://api.render.com/deploy/srv-d521u46mcj7s73en6uig?key=LasAh9rnbmA"
